<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="_css/estilo.css">

    <!-- SCRIPT -->
    <script src="_script/script.js"></script>
    <script src="_script/parallax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Super Mario - Parallax</title>
  </head>
  <body onload="parallax()">

    <div id="layer-flyBomb"></div>

    <div class="container col-12"> <!--Animações com o cursor-->
      <div id="scene"> 
        <div data-depth="0.2" class="size" id="layer-koopaTroopaFly"></div>
        <div data-depth="0.2" class="size" id="layer-cloud"></div>
        <div data-depth="0.06" class="size" id="layer-cano"></div>
        <div data-depth="0.06" class="size" id="layer-luigi"></div>
        <div data-depth="0.06" class="size" id="layer-bomb"></div>
        <div data-depth="0.06" class="size" id="layer-koopaTroopa"></div>
        <div data-depth="0.08" class="size" id="layer-mario"></div>
        <div data-depth="0.1" class="size" id="layer-bullet"></div>
        <div data-depth="0.2" class="size" id="layer-logo"></div>
        <div data-depth="0.6" class="size" id="layer-lakitu"></div>
      
      </div>
    </div>

    <div id="layer-yoshiEgg"></div>
    <div id="layer-boo"></div>
    <div id="layer-piso"></div>
    
  </body>
</html>
